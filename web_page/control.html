<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="panel">
      <div class="panel-left-side">
        <div class="panel-direction-button flex-row flex-align-center justify-center" id="row1">
          <button class="hight100" command-type="movement" command-data="forward" ontouchstart='commandSend(this, event)'>
            <span class="material-symbols-outlined">
              arrow_upward
            </span>
          </button>
        </div>
        <div class="panel-direction-button flex-row justify-space-between" id="row2">
          <button class="hight100" command-type="movement" command-data="left" ontouchstart="commandSend(this, event)">
            <span class="material-symbols-outlined">
              arrow_left_alt
            </span>
          </button>
          <button class="hight100" command-type="movement" command-data="right" ontouchstart="commandSend(this, event)">
            <span class="material-symbols-outlined">
              arrow_right_alt
            </span>
          </button>
        </div>
        <div class="panel-direction-button flex-row flex-align-center justify-center" id="row3">
          <button class="hight100" command-type="movement" command-data="backward" ontouchstart="commandSend(this, event)">
            <span class="material-symbols-outlined">
              arrow_downward
            </span>
          </button>
        </div>
      </div>
      <div class="panel-right-side flex-row">
        <div class="panel-right-column justify-space-between" id="column1">
          <button command-type="front_board" command-data="up" ontouchstart="commandSend(this, event)">
            板子上升
          </button>
          <button command-type="front_board" command-data="down" ontouchstart="commandSend(this, event)">
            板子下降
          </button>
        </div>
        <div class="panel-right-column justify-space-between" id="column1">
          <button command-type="platform" command-data="up" ontouchstart="commandSend(this, event)">
            平台上升
          </button>
          <button command-type="platform" command-data="down" ontouchstart="commandSend(this, event)">
            平台下降
          </button>
        </div>
        <div class="panel-right-column" id="column1">
          <label class="switch">
            <input type="checkbox" command-type="ball_door" command-data="open,close" onchange="commandSend(this, event)">
            <span class="slider round"></span>
            {{/*  <div class="up">開</div>
            <div class="down">關</div>  */}}
          </label>
        </div>
      </div>
    </div>

    <span class="status-dot status-waiting" id="dot"></span>
  </body>
</html>
